{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Question {{ question.id }} of {{ total }}</h3>
    <p><strong>Hint:</strong> {{ question.hint }}</p>
    <form method="POST" action="{{ url_for('submit_answer') }}">
        <input type="hidden" name="qid" value="{{ question.id }}">
        {% for option in question.options %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="selected" id="option{{ loop.index }}" value="{{ option }}" required>
            <label class="form-check-label" for="option{{ loop.index }}">{{ option }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Submit Answer</button>
    </form>
</div>
{% endblock %}
